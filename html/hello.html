<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <style>
      .red {
        color: red;
      }
    </style>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
  </head>

  <body class="ml-3 mt-20">
    <h1
      class="text-3xl font-bold underline text-favorite bg-clifford w-1/3 text-center p-2 my-2 rounded-md"
    >
      Hello
    </h1>
    <header class="red">Header</header>
    <nav data-id="nav">Nav</nav>
    <section class="bg-black text-white p-3">Section</section>
    <aside>Aside</aside>

    <form
      action=""
      id="frm"
      name="frm"
      method="post"
      class="border-2 border-green-500"
    >
      <div class="md:flex md:gap-2">
        <input
          type="text"
          id="email"
          placeholder="Email..."
          class="border-2 rounded-sm border-gray-300 md:w-1/2 sm:w-full"
        />
        <input
          class="border-2 rounded-sm border-gray-300 md:w-1/2 sm:w-full"
          type="password"
          id="pw"
          placeholder="Password..."
        />
      </div>
      <div class="flex justify-center my-2 gap-4">
        <button
          class="bg-gray-500 text-white px-2 hover:bg-gray-700 rounded-md shadow-lg"
          type="reset"
        >
          Reset
        </button>
        <button
          class="bg-favorite text-white px-2 hover:bg-slate-400 rounded-md shadow-lg"
          type="reset"
        >
          Remove
        </button>
        <button
          class="bg-sky-300 text-white px-2 rounded-lg shadow-md hover:bg-sky-700"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>

    <div>Yesterday is history.</div>
    <div>Tomorrow is a mystery.</div>
    <span
      >But today is a gift.
      <span>Inner span</span>
    </span>
    <div>That is why it is called the present.</div>
    <ul class="list-decimal list-inside">
      <li class="gap-20 first:pt-5 mr-24 flex justify-between">
        <img
          class="rounded-full"
          src="./images/blog-author-02.jpg"
          alt="blog-author-02"
        />
        <div class="bg-clifford">remark</div>
      </li>
      <li class="first:bg-black">222</li>
      <li class="last:bg-green-200">333</li>
    </ul>
    <footer>Footer</footer>
  </body>
</html>
